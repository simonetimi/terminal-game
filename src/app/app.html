<main
  class="flex flex-col h-screen py-2 px-2 md:px-4 overflow-hidden fixed inset-0 touch-none"
>
  @if (showSettingsModal()) {
    <app-settings (toggleSettings)="toggleSettingsModal($event)" />
  } @else if (hideSplashScreen()) {
    <app-player-status class="h-12 flex items-center flex-shrink-0 mb-1" />
    <app-display-area class="flex-1 min-h-0 mb-2 overflow-hidden" />
    <app-input-area
      class="flex items-center flex-shrink-0 min-h-[3rem]"
      (toggleSettings)="toggleSettingsModal($event)"
    />
  } @else {
    <app-splash-screen
      class="h-screen w-screen flex flex-col justify-center items-center"
      (hideSplashScreen)="toggleSplashScreen($event)"
    />
  }
</main>
