<main class="flex flex-col h-screen py-2 px-4">
  @if (hideSplashScreen()) {
    <app-player-status class="h-12 flex items-center" />
    <app-display-area class="flex-1 min-h-0 game-screen" />
    <app-input-area class="h-16 flex items-center" />
  } @else {
    <app-splash-screen
      class="h-screen w-screen flex flex-col justify-center items-center"
      (hideSplashScreen)="toggleSplashScreen($event)"
    />
  }
</main>
