<form class="flex gap-2 items-baseline w-full" (ngSubmit)="onSubmit()">
  <p class="flex-shrink-0">{{ playerName() }}&#64;terminal-app ~ %</p>
  <input
    #commandInput
    type="text"
    class="terminal-input bg-transparent border-none outline-none text-green-400 font-mono caret-green-400 text-sm flex-grow"
    autocomplete="off"
    autofocus
    [formControl]="inputCommand"
    [disabled]="isSystemWriting()"
  />
</form>
