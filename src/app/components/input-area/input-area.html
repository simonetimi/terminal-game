<form
  spellcheck="false"
  class="flex gap-1 items-center w-full max-w-full text-sm"
  (ngSubmit)="onSubmit()"
  (click)="captureFocus()"
  (touchstart)="captureFocus()"
>
  <p class="input-prompt font-mono text-base flex-shrink-0 pr-1 text-ui">
    {{ playerState().name }}&#64;terminal ~ %
  </p>
  <input
    #commandInput
    type="text"
    class="terminal-input bg-transparent border-none outline-none text-ui font-mono text-base caret-[var(--color-cursor)] flex-1 min-w-0"
    autocomplete="off"
    [formControl]="inputCommand"
  />
  <section class="flex gap-3 items-center">
    <button
      (click)="openSettings($event)"
      type="button"
      class="text-accent hover:text-[var(--color-link)] transition-colors cursor-pointer"
      title="Settings"
    >
      <app-svg-icon
        iconUrl="/assets/icons/cog.svg"
        svgClass="stroke-[var(--color-text)] scale-85"
      />
    </button>
  </section>
</form>
