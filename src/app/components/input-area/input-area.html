<form
  spellcheck="false"
  class="flex gap-1 items-center w-full max-w-full text-sm"
  (ngSubmit)="onSubmit()"
>
  <p class="input-prompt font-mono text-base leading-4 flex-shrink-0 pr-1">
    {{ playerState().name }}&#64;terminal ~ %
  </p>
  <input
    #commandInput
    type="text"
    class="terminal-input bg-transparent border-none outline-none text-green-400 font-mono text-base leading-4 caret-green-400 flex-1 min-w-0"
    autocomplete="off"
    [formControl]="inputCommand"
  />
  <button
    (click)="openSettings()"
    type="button"
    class="text-green-400 hover:text-green-300 transition-colors cursor-pointer"
    title="Settings"
  >
    <img
      [alt]="'alt.inputArea.settings' | translate"
      src="/assets/icons/cog.svg"
      height="18px"
      width="18px"
    />
  </button>
</form>
