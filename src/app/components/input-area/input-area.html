<form class="flex gap-2 items-baseline w-full" (ngSubmit)="onSubmit()">
  <p class="flex-shrink-0">{{ playerState().name }}&#64;terminal ~ %</p>
  <input
    #commandInput
    type="text"
    class="terminal-input bg-transparent border-none outline-none text-green-400 font-mono caret-green-400 text-sm flex-grow"
    autocomplete="off"
    [formControl]="inputCommand"
  />
  <img
    [alt]="
      isSoundOn()
        ? 'alt.inputArea.soundOn'
        : ('alt.inputArea.soundOff' | translate)
    "
    [src]="`/assets/icons/sound-${isSoundOn() ? 'on' : 'off'}.svg`"
    height="20px"
    width="20px"
    class="self-center cursor-pointer"
    role="button"
    (click)="onToggleSound()"
  />
</form>
