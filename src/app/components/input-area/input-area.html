<form
  spellcheck="false"
  class="flex gap-1 items-center w-full max-w-full text-sm"
  (ngSubmit)="onSubmit()"
>
  <p
    class="input-prompt font-mono text-base leading-4 flex-shrink-0 pr-1 text-ui"
  >
    {{ playerState().name }}&#64;terminal ~ %
  </p>
  <input
    #commandInput
    type="text"
    class="terminal-input bg-transparent border-none outline-none text-ui font-mono text-base leading-4 caret-[var(--color-cursor)] flex-1 min-w-0"
    autocomplete="off"
    [formControl]="inputCommand"
  />
  <button
    (click)="openSettings()"
    type="button"
    class="text-accent hover:text-[var(--color-link)] transition-colors cursor-pointer"
    title="Settings"
  >
    <app-svg-icon
      iconUrl="/assets/icons/cog.svg"
      svgClass="stroke-[var(--color-text)] scale-85"
    />
  </button>
</form>
