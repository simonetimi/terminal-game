<form
  class="w-[80vw] h-[20vh] flex flex-col gap-6 items-center"
  (ngSubmit)="onSubmit()"
>
  <ul class="flex flex-col-reverse list-none text-center">
    @for (message of displayMessages(); track $index) {
      <li>
        {{ message }}
      </li>
    }
  </ul>
  @if (showButton()) {
    <button
      autofocus
      class="bg-transparent p-2 text-green-400 border border-green-400 shadow-none outline-none rounded-lg cursor-pointer"
    >
      {{ "splashScreen.button" | translate }}
    </button>
  }
</form>
